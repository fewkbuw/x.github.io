<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noche con la Luna y Estrellas</title>
    <style>
     body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #000000, #0000ff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .moon {
            width: 200px;
            height: 200px;
            background-color: #f5deb3; /* Color beige para la luna */
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5); /* Efecto de brillo */
            position: relative;
            z-index: 1;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }
        .stars::before {
            content: '';
            width: 3px;
            height: 3px;
            background: transparent;
            box-shadow: 
                50px 100px #fff, 150px 80px #fff, 300px 200px #fff, 400px 100px #fff, 600px 50px #fff, 
                700px 150px #fff, 900px 300px #fff, 1050px 200px #fff, 1100px 80px #fff, 1300px 250px #fff;
            position: absolute;
            top: 0;
            left: 0;
        }
        .stars::after {
            content: '';
            width: 2px;
            height: 2px;
            background: transparent;
            box-shadow: 
                100px 150px #fff, 200px 250px #fff, 350px 100px #fff, 450px 200px #fff, 550px 150px #fff,
                750px 100px #fff, 850px 300px #fff, 950px 250px #fff, 1150px 200px #fff, 1250px 100px #fff;
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0.5);
        }
        .message {
            margin-top: 20px;
            color: #fff; /* Color blanco para el texto */
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="moon"></div>
    <div class="message">buenas noches, descansen :)</div>
</body>
</html>
